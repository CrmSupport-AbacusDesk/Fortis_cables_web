<div class="gift-box">
    <div class="gift-heading">
      <p>Change Status</p>
      <div class="close-icon">
        <button mat-button [mat-dialog-close]="false" ><i class="material-icons">clear</i></button>
      </div>
    </div>
    
    <div class="trans" >
      <form name="offer" (ngSubmit)="f.form.valid && addoffer(f) " #f="ngForm" novalidate autocomplete="off">
        <div class="form-area" style="margin-top: 20px;">
          <div class="slect none-bo">
            
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select class="offer.status" placeholder="Status" [(ngModel)] = "offer.status" #status="ngModel" name="status" required>
                  <mat-option value ="Pending" class="Pending">Pending</mat-option>
                  <mat-option value ="Reject" class="Reject">Reject</mat-option>
                  <mat-option value ="Verified" class="Verified">Verified</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </div>
        <!-- *ngIf="offer.status == 'Reject'" -->
        <div class="option-field" >
          <div class="control-field">
            <mat-form-field  class="cs-input">
              <textarea matInput placeholder="Remark" class="h106" name="reason" [(ngModel)] = "offer.reason" #reason="ngModel" required ></textarea>
            </mat-form-field>
          </div>
        </div>
        
        <div class="save mt10" [ngClass]="{loading: savingData}">
          <button mat-button class="mb0"  [disabled]="savingData" >SAVE</button>
        </div>
      </form>
    </div>
  </div>
